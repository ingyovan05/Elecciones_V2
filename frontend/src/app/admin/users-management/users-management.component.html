<section class="users-wrapper">
  <mat-card class="glass-panel">
    <mat-card-header>
      <mat-card-title>Nuevo usuario</mat-card-title>
      <mat-card-subtitle>Aplica política de contraseñas NIST</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="create()" class="create-form">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roleOptions" [value]="role.value">
              {{ role.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit">Crear usuario</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="data" class="users-table">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip color="primary" selected>{{ user.role }}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="isBlocked">
        <th mat-header-cell *matHeaderCellDef>Bloqueado</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [color]="user.isBlocked ? 'warn' : 'primary'" [selected]="true">
            {{ user.isBlocked ? 'Sí' : 'No' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [color]="user.isActive ? 'primary' : undefined" [selected]="user.isActive">
            {{ user.isActive ? 'Sí' : 'No' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right">Acciones</th>
        <td mat-cell *matCellDef="let user" class="text-right action-cell">
          <button mat-stroked-button color="primary" (click)="toggleActive(user)">
            {{ user.isActive ? 'Desactivar' : 'Activar' }}
          </button>
          <button mat-stroked-button color="warn" (click)="unlock(user)">Desbloquear</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="empty-state" *ngIf="!data.length">
        <td colspan="5">
          <mat-icon>group</mat-icon>
          <p>No hay usuarios registrados.</p>
        </td>
      </tr>
    </table>
  </div>
</section>
